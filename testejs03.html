<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset="UTF-8">
        <title>Teste JavaScript</title>
        <script>
            var quebrada = false;
            function mudaLampada(tipo){
                if (!quebrada) {
                    document.getElementById("luz").src = "_imagens/" + tipo;
                    if (tipo =='lampada-quebrada.jpg') {
                        quebrada = true;
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Acenda a l√¢mpada</h1>
        <img id="luz" 
             src="_imagens/lampada-apagada.jpg"  
             onmousemove="mudaLampada('lampada-acesa.jpg')" 
             onmouseout="mudaLampada('lampada-apagada.jpg')" 
             onclick="mudaLampada('lampada-quebrada.jpg')"
        />
    </body>
</html>
